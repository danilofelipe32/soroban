    <meta charset="UTF-8" />

    <title>Soroban - Jogo de Ábaco Japonês</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans JP', sans-serif;
      }
      .font-patrick-hand {
        font-family: 'Patrick Hand', cursive;
      }
      @keyframes modal-enter {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-modal-enter {
        animation: modal-enter 0.3s ease-out forwards;
      }
      @keyframes correct-bounce {
        0%, 100% { transform: scale(1); }
        25% { transform: scale(1.05); }
        50% { transform: scale(0.98); }
        75% { transform: scale(1.02); }
      }
      .animate-correct {
        animation: correct-bounce 0.6s ease-in-out;
      }
      .transition-bead {
        transition: transform 400ms cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      @keyframes bead-pulse {
        0% { box-shadow: 0 0 0 0px rgba(255, 255, 255, 0); }
        50% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0.5); }
        100% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
      }
      .animate-bead-pulse {
        animation: bead-pulse 0.4s ease-out;
      }
      @keyframes time-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      .animate-time-pulse {
        animation: time-pulse 1s ease-in-out infinite;
      }
    </style>
